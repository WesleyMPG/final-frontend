<div class="tab-pane p-3 fade show active" id="bens" role="tabpanel" 
  aria-labelledby="bens-tab">
  <div class="d-flex justify-content-between align-items-end px-2 mb-1">
    <h3 class="table-title">Bens cadastrados</h3>
    <button class="btn btn-primary btn-sm" type="button" data-bs-toggle="modal" 
    data-bs-target="#addBemModal">
      <i class="bi bi-plus-lg"></i>
    </button>
  </div>

  <table class="table border border-2">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Tombamento</th>
        <th scope="col">Produto</th>
        <th scope="col">Valor</th>
        <th scope="col">Itens</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let bem of bens; let i = index;">
        <th scope="row">{{i+1}}</th>
        <td>{{bem.tombamento}}</td>
        <td>produto</td>
        <td>{{bem.valor_aquisicao}}</td>
        <td>
          <button (click)="selectBem(bem)" class="btn btn-primary btn-sm"
          data-bs-toggle="modal" data-bs-target="#detailModal">
            <i class="bi bi-search"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<app-add-bem-modal id="addBemModal"></app-add-bem-modal>
<app-detail-modal id="detailModal"></app-detail-modal>
