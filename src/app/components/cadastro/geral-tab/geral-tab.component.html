<form class="mt-1 p-2" [formGroup]="formBem">
  <div class="row g-3">
    <div class="col">
      <label for="numero" class="form-label">Número</label>
      <input type="text" class="form-control" id="numero" disabled
        placeholder="(AAAAXXXXXX)" aria-label="numero"
      >
    </div>

    <div class="col">
      <label for="fornecedor" class="form-label">
        Fornecedor (Razão social)
      </label>
      <input type="text" class="form-control" id="fornecedor"
        aria-label="fornecedor" formControlName="fornecedor"
      >
    </div>

    <div class="col">
      <label for="nota" class="form-label">
        Nota fiscal
      </label>
      <select class="form-select" aria-label="nota fiscal"
        id="nota" formControlName="nota"
      >
        <option *ngFor="let nota of notasFiscais" [ngValue]="nota.content">
        {{nota.title}}
        </option>
      </select>
    </div>
  </div>

  <div class="row g-3 mt-1">
    <div class="col">
      <label for="nota" class="form-label">
        Itens da nota fiscal
      </label>
      <ul class="list-group fiscal-items">
        <li class="list-group-item">An item</li>
        <li class="list-group-item">A second item</li>
        <li class="list-group-item">A third item</li>
        <li class="list-group-item">A fourth item</li>
        <li class="list-group-item">And a fifth one</li>
        <li class="list-group-item">And a fifth one</li>
        <li class="list-group-item">And a fifth one</li>
        <li class="list-group-item">And a fifth one</li>
        <li class="list-group-item">And a fifth one</li>
      </ul>
    </div>
  </div>
</form>
